
<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Hoss's | 21 Birthday Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="style.css">


    <style>
      #date {
        font-size: 100pt;
      }
      #time {
        font-size: 50pt;
      }
      body {
        background: url(img/birch.jpg) no-repeat fixed center;
        background-size: cover;
        background-color: rgba(255, 255, 255, 0.4);
        background-blend-mode: lighten;
      }

    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="frame" style="margin-top: 20px;">
            <h3 class="text-center">In order to purchase alcohol, your birthday must be on or before</h3>
            <h1 id="date" class="text-center"></h1>
            <h1 id="time" class="text-center"></h1>
          </div>
        </div>
      </div>
    </div>

  </body>

  <script>

    function addzero(e) {
      e = '0' + e;
      return e.substring(e.length - 2);
    }
   

    setInterval(function() {
      let d = new Date();
      // d.setFullYear( d.getFullYear() - 21);
      let year = d.getFullYear() - 21;
      let month = d.getMonth() + 1;
      let day = d.getDate();
      let hours = addzero(d.getHours());
      let minutes = addzero(d.getMinutes());
      let seconds = addzero(d.getSeconds());

      document.getElementById('date').innerHTML = `${month}/${day}/${year}`;
      document.getElementById('time').innerHTML = `${hours}:${minutes}:${seconds}`;
    }, 1000);
  </script>

</html>
